- name: Get vpc_id
  include: lookup.yml
  when:
    - vpc_name is defined

- name: Send request to API (create VPC)
  uri:
    url: "{{ AUTH_URL_VPC }}/v1/{{ PROJECT_ID }}/vpcs"
    method: POST
    body_format: raw
    return_content: yes
    follow_redirects: "{{ uri_follow_redirects }}"
    validate_certs: "{{ uri_validate_certs }}"
    headers:
      Content-Type: "application/json"
      X-Auth-Token: "{{ token['x_subject_token'] }}"
    body: "{{ lookup('template', 'create.json.j2')|to_json }}"
  register: vpc
  retries: "{{ uri_retries }}"
  delay: "{{ uri_delay }}"
  until: vpc.status == 200
  changed_when: false
  when:
    - not vpc_id or vpc_id is undefined

- debug:
    msg: "{{ vpc }}"

- name: Lookup vpc_id
  include: lookup.yml

- name: Send request to API (wait for VPC status ACTIVE)
  uri:
    url: "{{ AUTH_URL_VPC }}/v1/{{ PROJECT_ID }}/vpcs/{{ vpc_id }}"
    method: GET
    follow_redirects: "{{ uri_follow_redirects }}"
    validate_certs: "{{ uri_validate_certs }}"
    headers:
      Content-Type: "application/json"
      X-Auth-Token: "{{ token['x_subject_token'] }}"
  register: vpc
  retries: 100
  delay: 5
  until: vpc.json.vpc.status == 'OK'
  changed_when: false
  when:
    - vpc_id is defined
    - waitfor | bool
